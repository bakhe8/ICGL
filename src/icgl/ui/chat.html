<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICGL Sovereign Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background Effect -->
    <div class="background-glass"></div>

    <!-- Main Chat Container -->
    <div class="chat-container">

        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <span class="pulse-dot"></span>
                <h1>ICGL <span class="accent">Sovereign</span></h1>
            </div>
            <div class="header-right">
                <span class="status-indicator" id="status">Ready</span>
                <button class="context-toggle-btn" id="context-toggle" title="Toggle Context">
                    ‚ò∞
                </button>
            </div>
        </header>

        <!-- Messages Stream -->
        <div class="messages-stream" id="messages">
            <!-- Welcome message -->
            <div class="message assistant">
                <div class="message-content">
                    <p>üëã Welcome to ICGL Sovereign Chat</p>
                    <p>I'm your governed AI assistant. Ask me to:</p>
                    <ul>
                        <li>üß† Analyze proposals</li>
                        <li>üìö Refactor documentation</li>
                        <li>‚ö†Ô∏è Check risks</li>
                        <li>‚úçÔ∏è Sign decisions</li>
                    </ul>
                    <p class="muted">Try: <code>"Analyze this proposal: migrate to TypeScript"</code></p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="suggestions" id="suggestions">
                <!-- Suggestions chips rendered here -->
            </div>
            <div class="chat-input">
                <textarea id="user-input" placeholder="Ask ICGL anything..." rows="1"></textarea>
                <button id="send-btn" class="send-btn" title="Send (Ctrl+Enter)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Floating Context Bar -->
        <aside class="context-bar collapsed" id="context-bar">
            <div class="context-header">
                <h3>Context</h3>
                <button class="close-btn" id="context-close">√ó</button>
            </div>
            <div class="context-content">
                <div class="context-section">
                    <label>Mode</label>
                    <span id="ctx-mode">Auto</span>
                </div>
                <div class="context-section">
                    <label>Awaiting Sign</label>
                    <span id="ctx-awaiting">No</span>
                </div>
                <div class="context-section">
                    <label>Session</label>
                    <span id="ctx-session">-</span>
                </div>
            </div>
        </aside>
    </div>

    <script src="chat.js"></script>
</body>

</html>
